# Enable console
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# Enable GPIO
CONFIG_GPIO=y

# Enable logging
CONFIG_LOG=y
CONFIG_LOG_MODE_MINIMAL=y

# Enable STM32 HAL
CONFIG_USE_STM32_HAL_API=y
CONFIG_STM32_HAL=y

# Enable hardware crypto (for real hardware)
CONFIG_CRYPTO=y
CONFIG_CRYPTO_STM32=y

# Enable RNG (for real hardware)
CONFIG_ENTROPY_GENERATOR=y
CONFIG_ENTROPY_STM32_RNG=y

# Enable Flash
CONFIG_FLASH=y
CONFIG_FLASH_STM32=y

# Enable PWM
CONFIG_PWM=y
CONFIG_PWM_STM32=y

# Enable I2C
CONFIG_I2C=y
CONFIG_I2C_STM32=y

# Enable SPI
CONFIG_SPI=y
CONFIG_SPI_STM32=y

# Enable USB (for real hardware)
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_DRIVER=y

# Enable DMA
CONFIG_DMA=y
CONFIG_DMA_STM32=y
