# QEMU configuration for STM32H573I-DK (Cortex-M33)

# Enable FPU
CONFIG_FPU=y
CONFIG_FP_HARDABI=y

# Memory configuration
CONFIG_SRAM_SIZE=1024
CONFIG_FLASH_SIZE=2048

# QEMU specific settings
CONFIG_QEMU_ICOUNT=n

# STM32H573I-DK specific settings
CONFIG_CLOCK_CONTROL=y
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_GPIO=y

# CPU configuration is handled by the board definition

# Enable logging
CONFIG_LOG=y
CONFIG_LOG_MODE_MINIMAL=y

